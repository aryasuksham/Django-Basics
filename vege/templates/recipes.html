{% extends "base.html" %}
{% block start %}



<div>

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div>
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input id="recipe_name" required name="recipe_name" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea id="recipe_description" required name="recipe_description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipe Image</label>
            <input id="recipe_image" name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
<br>
<div class="mt-5">
  <div class="mx-auto col-6">
    <div class="mb-3">
      <form>
      <label for="search" class="form-label">Search food</label>
      <input name="search" type="text">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>
  </div>
</div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_description}}</td>
            <td>
              <img src="/media/{{recipe.recipe_image}}" style="height : 200px"></td>
              <td>
                <a href="/delete_recipe/{{recipe.id}}" class="btn btn-danger">Delete</a>
                <hr>
                <a href="/update_recipe/{{recipe.id}}" class="btn btn-success">Update</a>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

  {% endblock %}

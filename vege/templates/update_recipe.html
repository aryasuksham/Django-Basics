{% extends "base.html" %}
{% block start %}


<div>

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div>
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input id="recipe_name" value="{{recipe.recipe_name}}" required name="recipe_name" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea id="recipe_description" required name="recipe_description" class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipe Image</label>
            <input id="recipe_image" value="{{recipe.recipe_image}}"name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>


{% endblock %}
